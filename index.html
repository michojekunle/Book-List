<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>
<body>
    <div class="container">    
        <div class="add-books">
            <h1>Book List</h1>
            <form id="form-book">
                <label>Title</label><br>
                <input id="title" type="text" name="title" ><br>

                <label>Author</label><br>
                <input id="author" type="text" name="title" ><br>

                <label>ISBN</label><br>
                <input id="ISBN" type="number" name="title" ><br>

                <input id="addBook" type="submit" value="Add Book">
            </form>
        </div>
        <div class="book-list">
            <table class="books-listed">
                <thead>
                    <td class="titles">Title</td>
                    <td class="titles">Author</td>
                    <td class="titles">ISBN</td>
                </thead>
                <tbody id="books-listed" >

                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
