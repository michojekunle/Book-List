<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>
<body>
    <div class="alert">
        <p>Book Added/Removed</p>
    </div>
    <div class="container">    
        <div class="add-books">
            <h1>Add Book</h1>
            <label>Title</label><br>
            <input type="text" name="title" required><br>

            <label>Author</label><br>
            <input type="text" name="title" required><br>

            <label>ISBN</label><br>
            <input type="text" name="title" required><br>

            <input id="addBook" type="submit" value="SUBMIT">
        </div>
        <div class="book-list">
            <table id="books-listed" class="books-listed">
                <th>
                    <td class="titles">Title</td>
                    <td class="titles">Author</td>
                    <td class="titles">ISBN</td>
                </th>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
